<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovy Artist Search Engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body class="has-background-grey is-fullheight">
    <div ></div>
    <!-- Navigation -->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <p class="title has-text-white is-3">Groovy Artist Search Engine</p>
        </div>
    </nav>
    <!-- Main Content Area -->
    <section class="section">
        <div class="container">
            <div class="columns">
                <main id="artistResults" class="column is-two-thirds has-background-grey">
                    <!-- Search Parameters -->
                    <form class="notification has-background-light">
                        <div class="buttons">
                            <div class="control">
                                <label class="radio"  id="buttons">
                                  <input id="countryBtn" type="radio" name="answer" value="Country">
                                  Country
                                </label>
                                <label class="radio" id="buttons">
                                  <input id="classicalBtn" type="radio" name="answer" value="Classical">
                                  Classical
                                </label>
                                <label class="radio" id="buttons">
                                    <input id="electronicBtn" type="radio" name="answer" value="Electronic">
                                    Electronic
                                </label>
                                <label class="radio" id="buttons">
                                    <input id="hiphopBtn" type="radio" name="answer"  value="Hip Hop / Rap">
                                    Hip Hop / Rap
                                </label>
                                <label class="radio" id="buttons">
                                    <input id="jazzBtn" type="radio" name="answer" value="Jazz">
                                    Jazz
                                </label>
                                <label class="radio" id="buttons">
                                    <input id="popBtn" type="radio" name="answer" value="Pop">
                                    Pop
                                </label>
                                <label class="radio" id="buttons">
                                    <input id="rockBtn" type="radio" name="answer" value="Rock">
                                    Rock
                                </label>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <p class="control is-expanded">
                                <input class="input" id="cityInput" type="text" placeholder="Search for an artist or genre">
                            </p>
                            <p class="control">
                                <button id="artistSearch" class="button is-info">Search</button>
                            </p>
                        </div>
                    </form>
                    <!-- Welcome Info 'hide this after search' -->
                    <div id="welcomeInfo" class="notification has-background-info has-text-white">
                        <h4 class="title is-4">Welcome</h2>    
                        <p>Welcome to Groovy Artist Search, your one stop shop for finding information about artists and bands. Simply search for an artist and discover information you never knew, upcoming tour dates and popular videos.</p>
                    </div>
                    <!-- Artist Wiki Info 'show after search' -->
                    <div id="artistInfo" class="is-hidden notification has-background-info has-text-white">
                        <h4 class="title is-4"><i class="fas fa-user"></i> About Artist</h4>    
                        <!-- Pull artist info here dynamically -->
                    </div>
                    <!-- Artist Show Info 'show after search' -->
                    <div id="artistShows" class=" is-hidden notification has-background-info has-text-white">
                        <h4 class="title title-color-white is-4"><i class="fas fa-music"></i>  Upcoming Shows</h4>
                        <!-- Pull upcoming shows here here dynamically -->
                    </div>
                </main>
            </div>    
        </div>
    </section>
    <!-- Footer -->
    <footer class="footer has-background-dark">
        <div class="has-text-centered has-text-white">
          <p>Copyright &copy; Group 6</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   
    <script src="script.js"></script>
</body>
</html>
